name: ci-cd
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  cypress-e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install dependencies
        run: yarn

      - name: run cypress tests
        run: cd cypress/e2e && yarn cypress run
